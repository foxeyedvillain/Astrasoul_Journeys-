<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip with Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section id="contact" class="contact-us-section">
    <h2>ðŸ“§ Plan Your Trip with Us</h2>
    <p>Have questions about the destinations you saw? Fill out the form below and a travel expert will reach out to you!</p>

    <form class="contact-form" action="#" method="POST">
        
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="destination">Interested Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select a place from your list</option>
                <option value="kedarnath">Kedarnath (Golden Temple)</option>
                <option value="varanasi">Varanasi</option>
                <option value="somnath">Somnath</option>
                <option value="haridwar">Haridwar</option>
                <option value="other">Other/General Inquiry</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Your Inquiry:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="submit-button">Send Inquiry</button>
    </form>

    <div class="contact-info">
        <h3>Or Contact Us Directly</h3>
        <p>Email: <a href="mohansinghkushwah6789@gmail.com">info@wanderlust.com</a></p>
        <p>Phone: +91 8852015919</p>
    </div>
</section>
</body>
</html>
